{% extends "base.html" %}
{% load static %}

{% block header %}

<a class="main-nav-ref" id="styles-ref" href="{% url 'home' %}">На главную</a>

{% endblock header %}

{% block body %}

<div class="genres-grid">

    {% for genre in genres %}

        <div class="genre-wrapper">
            <img src="{{ genre.image.url }}" alt="{{ genre.name }}" class="genre-image">
            <h2 class="genre-name">{{ genre.name }}</h2>
        </div>

    {% endfor %}

</div>

{% endblock body %}
